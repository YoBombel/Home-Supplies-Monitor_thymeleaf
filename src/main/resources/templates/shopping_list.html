<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home Supplies Monitor</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body class="mx-auto">
<div class="container fs-4">

    <!-- LOGO -->
    <div class="d-flex justify-content-center">
        <div class="py-3 px-4 my-3 bg-info text-white rounded-2 flex-column">
            <h1>Home Supplies Monitor</h1>
        </div>
    </div>

    <!--CATEGORIES LIST-->
    <div class="row my-2">
        <div class="col-md-12">
            <h3 class="text-center">Shopping List</h3>
            <div th:each="item, iterStat : ${shoppingList}"
                 class="border border-info rounded p-2 mb-2 text-truncate">
                <span th:text="${iterStat.count} + '. '"></span>
                <span th:text="${item.name}"
                      data-bs-toggle="tooltip" data-bs-placement="top"
                      data-bs-custom-class="custom-tooltip"
                      th:data-bs-title="${item.name}">
                </span>
                <div class="d-flex flex-row justify-content-between">

<!--                DELETE    -->
<!--                    <form th:object="${item}" th:action="delete" method="post" class="">-->
<!--                        <input type="hidden" th:name="name" th:value="${item.name}">-->
<!--                        <button type="submit" class="btn btn-sm btn-outline-danger">Del</button>-->
<!--                    </form>-->


                </div>
            </div>
        </div>

    </div>
</div>

<button type="button"
        class="btn btn-outline-info"
        id="btn-back-to-top">
    <img th:src="@{/img/arrow-up.svg}" width="100%" alt="back-to-top">
</button>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
